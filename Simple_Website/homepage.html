<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do App</title>
  <link rel="stylesheet" href="style.css" />

  <style>

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  margin-top: 50px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 500px;
}

h1 {
  text-align: center;
  color: #028eb1;
}

form {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 75%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #028eb1;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  background: #eaf6f9;
  margin: 8px 0;
  padding: 10px 15px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li span {
  flex: 1;
}

.delete-btn {
  background-color: crimson;
  color: white;
  border: none;
  padding: 5px 10px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
}

</style>

</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Enter your task..." required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="hompage.js"></script>
</body>
</html>
